
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; }
</style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 55.382222, lng: 50.755833},
      zoom: 3
    });

    {% for place in places %}
    var myLatlng = new google.maps.LatLng({{place.lat}}, {{place.long}});
    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map
    });
    {% endfor %}
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPJLin2KYbtMwy3mMlvd25ggGUOGwWmHs&callback=initMap">
  </script>
</body>
</html>
